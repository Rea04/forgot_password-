<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="studentprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <main>
            <div class="header">
                <button type="button" class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <h1><i class="fas fa-chalkboard-teacher"></i> Tutor Profile</h1>
            </div>
            <!-- Profile Information -->
            <div class="profile-info">
                <h2>Jane Smith</h2>
                <p><strong>Email:</strong> 22280544@dut4life.ac.za</p>
                <p><strong>Expertise:</strong> Mathematics, Physics</p>
                <p><strong>Availability:</strong> Mon-Fri, 9:00 AM - 5:00 PM</p>
                <p><strong>Booked Sessions:</strong> Introduction to Mathematics (2025-03-21 14:00), Physics Fundamentals (2025-03-22 10:00)</p>
            </div>
            <!-- Actions -->
            <div class="profile-actions">
                <button type="button" class="action-btn" id="view-schedule-btn"><i class="fas fa-calendar-alt"></i> View Schedule</button>
                <button type="button" class="action-btn" id="edit-profile-btn"><i class="fas fa-edit"></i> Edit Profile</button>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Pop-ups -->
    <div class="modal" id="custom-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modal-close" aria-label="Close modal">Ã—</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button type="button" class="modal-btn confirm-btn" id="modal-confirm">Confirm</button>
                <button type="button" class="modal-btn cancel-btn" id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="studentprofile.jsscript>
</body>
</html>
