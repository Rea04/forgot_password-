<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="studentdash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="dashboard-container">
        <main>
            <div class="header">
                <button type="button" class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <h1><i class="fas fa-graduation-cap"></i> Student Dashboard</h1>
            </div>
            <section class="modules-section">
                <div class="section-header">
                    <h2>Available Modules</h2>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search Modules..." class="search-input">
                        <button type="button" id="clear-search-btn" class="clear-search-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <ul class="module-list" id="module-list">
                    <li data-module="Introduction to Mathematics (MATH101)">
                        <span class="module-text"><i class="fas fa-calculator"></i> Introduction to Mathematics (MATH101)</span>
                        <a href="#" class="link-btn book-btn" data-module-name="Introduction to Mathematics"><i class="fas fa-book"></i> Book a Tutor</a>
                    </li>
                    <li data-module="Physics Fundamentals (PHYS201)">
                        <span class="module-text"><i class="fas fa-atom"></i> Physics Fundamentals (PHYS201)</span>
                        <a href="#" class="link-btn book-btn" data-module-name="Physics Fundamentals"><i class="fas fa-book"></i> Book a Tutor</a>
                    </li>
                    <li data-module="Computer Science Basics (CS101)">
                        <span class="module-text"><i class="fas fa-laptop-code"></i> Computer Science Basics (CS101)</span>
                        <a href="#" class="link-btn book-btn" data-module-name="Computer Science Basics"><i class="fas fa-book"></i> Book a Tutor</a>
                    </li>
                </ul>
                <p class="no-results" id="no-results-message" style="display: none;">No modules found.</p>
            </section>
            <div class="dashboard-actions">
                <a href="#" class="action-btn" id="view-bookings-btn"><i class="fas fa-calendar-check"></i> View My Bookings</a>
            </div>
            <section class="bookings-section" id="bookings-section" style="display: none;">
                <h2>My Bookings</h2>
                <ul class="bookings-list" id="bookings-list"></ul>
                <button type="button" class="action-btn" id="close-bookings-btn">Close</button>
            </section>
        </main>
    </div>

    <!-- Custom Modal for Pop-ups -->
    <div class="modal" id="custom-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modal-close" aria-label="Close modal">Ã—</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-date-picker" id="modal-date-picker" style="display: none;">
                <label for="date-picker-input">Select Date and Time:</label>
                <input type="text" id="date-picker-input" class="date-picker-input" aria-label="Select booking date and time">
            </div>
            <div class="modal-actions">
                <button type="button" class="modal-btn confirm-btn" id="modal-confirm">Confirm</button>
                <button type="button" class="modal-btn cancel-btn" id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Animation -->
    <div class="confirmation-animation" id="confirmation-animation" style="display: none;">
        <i class="fas fa-check-circle"></i>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="studentdash.js"></script>
</body>
</html>
