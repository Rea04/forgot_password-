<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="studentprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <main>
            <div class="header">
                <button type="button" class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <h1><i class="fas fa-user-graduate"></i> Student Profile</h1>
            </div>
            <!-- Profile Information -->
            <div class="profile-info">
                <h2>John Doe</h2>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Enrolled Courses:</strong> Mathematics, Physics, Computer Science</p>
                <p><strong>Booked Sessions:</strong> Introduction to Mathematics (2025-03-21 14:00), Physics Fundamentals (2025-03-22 10:00)</p>
            </div>
            <!-- Actions -->
            <div class="profile-actions">
                <a href="{{ url_for('student_dash') }}" class="action-btn"><i class="fas fa-book"></i> Book a Tutor</a>
                <a href="{{ url_for('student_dash') }}#bookings-section" class="action-btn"><i class="fas fa-calendar-check"></i> View Bookings</a>
                <button type="button" class="action-btn" id="edit-profile-btn"><i class="fas fa-edit"></i> Edit Profile</button>
            </div>
        </main>
    </div>

    <!-- Custom Modal for Pop-ups -->
    <div class="modal" id="custom-modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" id="modal-close" aria-label="Close modal">Ã—</span>
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button type="button" class="modal-btn confirm-btn" id="modal-confirm">Confirm</button>
                <button type="button" class="modal-btn cancel-btn" id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="studentprofile.js"></script>
</body>
</html>
