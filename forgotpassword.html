<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <!-- Include Font Awesome for the email icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <h1>Forgot Password</h1>
            <div class="nav-buttons">
                <button type="button">Login</button>
                <button type="button" class="active">Registration</button>
            </div>
            <form id="forgot-password-form">
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-container">
                    <label for="security-answer">What is your mother's maiden name?</label>
                    <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <div class="footer-links">
                <a href="login.html">Back to the Login page</a>
            </div>
        </div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
